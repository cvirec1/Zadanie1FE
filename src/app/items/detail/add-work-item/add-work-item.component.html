<form [formGroup]="form"
      (ngSubmit)="addWorkItem()">

    <div class="form-group" validator>
        <input class="form-control"
               type="text"
               formControlName="name"
               [class.is-invalid]="form.invalid"
               placeholder="Pridať úlohu">
    </div>

    <div class="form-group">
        <input class="form-control"
               type="date"
               formControlName="date">
    </div>

    <div class="form-group">
        <button class="btn btn-primary add-btn"
                type="submit">Pridaj úlohu</button>
    </div>
        
 </form>
