<ul class="list-group"
    *ngFor="let item of itemList">

    <li class="list-group-item d-flex justify-content-between align-items-center"
        (click)="showItem(item)">
        <span class="workName">{{ item.workName }}</span>
        
        <span class="badge badge-pill"
        [ngClass]="(item.level === 'high') ? 'badge badge-danger' : 'badge-success'">
          {{item.point | itemLevelPipe}}
        </span>
              
    </li>

</ul>
