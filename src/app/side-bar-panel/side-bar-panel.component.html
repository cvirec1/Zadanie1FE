<aside>
    <div class="header">
        <input #search
        class="form-control"
        type="search"
        placeholder="Hladat"
        (input)="filter(search.value)">
    </div>
    <div class="body">
        <ul *ngFor= "let workItem of workItems" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ workItem.workName }}
                <span class="badge">
                  {{getText(workItem.point)}}
                </span>
            </li>
        </ul>
    </div>
    <div class="footer">
        <h3>
            Nízka: {{low}}
          </h3>
          <h3>
            Vysoká: {{high}}
          </h3>
    </div>
</aside>
